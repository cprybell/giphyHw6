<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GIF Creator</title>
        <link rel="stylesheet" href="assets/style/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style/style.css">

    <body>
        <div class="container">
            <h1 id="title">Press a Button for a GIF!</h1>
            <div class="row">
                <div class="col-12" id="buttons"></div>
            </div>
            <form id="form-button-add">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Add Button</label>
                        <input type="text" class="form-control mb-2 button-add-input" id="inlineFormInput" placeholder="Tiger">
                    </div>
                    <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2 button-add">Submit</button>
                    </div>
                </div>
            </form>
            <div class="row" id="GIFs"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="assets/script/giphyWeb.js"></script>
            <div id="giphy-pop">Powered By GIPHY</div>
        </div>
    </body>
</html>
